
name: Deploy Staging

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --if-present

      # Optional: D1 migrations (adjust paths/commands when implemented)
      - name: Apply D1 migrations (staging)
        if: ${{ vars.RUN_D1_MIGRATIONS == 'true' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: d1 migrations apply ${{ vars.D1_DB_NAME }} --remote

      - name: Deploy Workers API (staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy --env staging

      - name: Deploy Pages (editor)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ vars.CF_PAGES_PROJECT_EDITOR }}
          directory: ./apps/editor-web/dist

      - name: Deploy Pages (published runtime) (optional)
        if: ${{ vars.CF_PAGES_PROJECT_PUBLISHED != '' }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ vars.CF_PAGES_PROJECT_PUBLISHED }}
          directory: ./apps/published-site-runtime/dist

      - name: Smoke test API
        run: |
          curl -fsSL "${{ vars.API_BASE_URL }}/health"
